<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mortage Plan Calculator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div>
    <H1 th:text="'Mortage Plan Calculator '"/>
    <p></p>
    <div>
        <form class="form-horizontal" action="#" th:action="@{/save}" th:object="${customer}" method="post">

            <div class="form-group">
                <label class="control-label col-sm-2" for="name">Enter your name:</label>
                <div class="col-sm-10">
                    <input class="form-control" readonly id="name" type="text" name="name" th:value="*{name}">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="totalLoan">Enter amount of total loan you need:</label>
                <div class="col-sm-10">
                    <input class="form-control" readonly id="totalLoan" type="number" name="totalLoan"
                           th:value="*{totalLoan}">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="fixedAnnualInterestRate">Enter annual interest rate you would
                    like to pay:</label>
                <div class="col-sm-10">
                    <input class="form-control"
                           readonly id="fixedAnnualInterestRate" type="number" name="fixedAnnualInterestRate"
                           th:field="*{yearlyInterestPercentage}">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="years">Enter payback time (In years):</label>
                <div class="col-sm-10">
                    <input class="form-control" readonly id="years" type="number" name="years" th:value="*{years}">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="fixedMonthlyPayment">Fixed monthly payment:</label>
                <div class="col-sm-10">
                    <input class="form-control" readonly id="fixedMonthlyPayment" type="fixedMonthlyPayment"
                           name="fixedMonthlyPayment" th:value="*{fixedMonthlyPayment}"
                           th:field="*{fixedMonthlyPayment}">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-primary" type="submit">Save</button>
                </div>
            </div>

        </form>
    </div>
</div>

</body>
</html>
